<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <!-- angular script file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>

    <title>PCM Worlds 2015 Confirmation Numbers</title>
</head>
<body class="container" ng-app="Tickets" ng-controller="ticketsController">
    <div id="search">
        <h2>PCM Worlds 2015 Confirmation Numbers</h2>
        <div class="row">
            <div class="col-md-6">
                <input type="search" class="form-control" placeholder="type to filter" ng-model="query"/><br>
            </div>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>Confirmation Numbers</th>
                <th>Checked In?</th>
                <th>Number of Tickets</th>
            </thead>

            <tbody>
                <tr ng-repeat="tix in tickets | filter : {number: query}">
                    <td>{{tix.count}}</td>
                    <td>{{tix.number}}</td>
                    <td>{{tix.checked}}</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>

        <p>Total number of confirmation numbers: {{total}}</p>
        <p>Total number of tickets (people): {{people}}</p>

    </div>
</body>
</html>
