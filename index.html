<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <!-- angular script file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>

    <title>PCM Worlds 2015 Confirmation Numbers</title>
</head>
<body class="container" ng-app="Tickets" ng-controller="ticketsController">
    <div id="search">
        <h2>PCM Worlds 2015 Confirmation Numbers</h2>
        <p>
            <input type="search" class="form-control" placeholder="type to filter" ng-model="query"/>
        </p>
    </div>

    <div>
        {{tickets[1].checked}}
        <table>
            <thead>
                <th>ID</th>
                <th>Confirmation Numbers</th>
                <th>Checked In?</th>
                <th>Number of Tickets</th>
            </thead>

            <tbody>
                <tr ng-repeat="tix in tickets | filter : {number: query}">
                    <td>ticket</td>
                    <td>{{tix.number}}</td>
                    <td>{{ticket.checked}}</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
